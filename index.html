<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Lady of Angels</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .content {
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 5px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .copyright {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="SEMINARY.jpg" alt="Logo">
    </div>
    <div class="container">
        <div class="content">
            <h2>Sign In</h2>
            <p>Welcome back! Login to your account by providing valid credentials.</p>
            <form>
                <div>
                    <label for="email">Email/Username/Reg Number:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div>
                    <label for="password">Password:</label>  
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        Remember Me
                    </label>
                </div>
                <div>
                    <button type="submit">SIGN IN</button>
                </div>
            </form>
        </div>
        <div class="copyright">
            &copy; 2025 Kibosho Senior Seminary. All rights reserved.
        </div>
    </div>
</body>
</html>
